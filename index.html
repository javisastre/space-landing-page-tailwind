<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketeer</title>
    <script
      src="https://kit.fontawesome.com/1b48411364.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body>
    <!--     -->
    <!-- NAV -->
    <!--     -->
    <nav class="fixed w-full bg-black/30">
      <div
        class="container mx-auto flex h-10 items-center justify-between text-xs text-white"
      >
        <img src="/imgs/navlogo.png" alt="Rocketeer logo" class="h-6" />
        <div class="flex gap-6">
          <div>Home</div>
          <div>About us</div>
          <div>View Product</div>
          <div>Pricing</div>
        </div>
      </div>
    </nav>

    <!--      -->
    <!-- MAIN -->
    <!--      -->

    <main
      class="bg-gradient-to-r from-[#5A2418] via-[#09060B] to-[#09060B] text-white"
    >
      <div class="container mx-auto flex items-center">
        <div class="mr-10">
          <h1 class="mb-6 font-light md:text-7xl">
            The future is <span class="font-medium">now</span>
          </h1>
          <p class="mb-14 text-xs">
            Rocketeer helmets is a visionary enterprise that is trying to
            improve your health by building modern and comfortable helmets for
            you.
          </p>
          <p class="mb-2 text-[8px]">
            Enter your email to get the latest news:
          </p>
          <div class="flex h-6">
            <input
              type="email"
              placeholder="Enter your email here"
              class="py-auto mr-6 grow rounded-md bg-red-600/20 px-4 text-[10px] placeholder:text-[10px] focus:outline-none focus:ring-red-700"
            /><button class="grow-0 rounded-md bg-cyan-700/50 px-10 text-xs">
              Submit
            </button>
          </div>
        </div>
        <div>
          <img src="./imgs/hero1.png" alt="Astronaut" />
        </div>
      </div>
    </main>
  </body>
</html>
